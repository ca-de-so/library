<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <title>myLibrary</title>
    <link rel="icon" type="image/png" href="./images/favicon-1.png" />
  </head>
  <body>
    <div class="webpage-container">
      <div class="navbar">
        <div class="logo">myLibrary</div>
        <input class="search-bar" placeholder="Search for books in your library" />
        <div class="add-book">+ Add Book</div>
      </div>
      <dialog>
        <form>
          <div class="form-element">
            <label for="book-name"
              >Book Name: <input id="book-name" type="text"
            /></label>
          </div>
          <div class="form-element">
            <label for="book-author"
              >Author Name: <input id="book-author" type="text"
            /></label>
          </div>
          <div class="form-element">
            <label for="number-of-pages-in-book"
              >No. of pages in book: <input id="number-of-pages-in-book" type="text"
            /></label>
          </div>
          <div class="form-element">
            <label for="read"
              >Read: <input id="read" type="checkbox" name="read" value="Yes"
            /></label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
